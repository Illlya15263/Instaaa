{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" action="" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <h3 class="title is-1">New Post</h3>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Choose your files</label>
                {{ form.content }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Caption</label>
                {{ form.caption }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Tags (add tags, separeted by commas)</label>
                {{ form.tags }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-success">
          Create
        </button>
      </p>
    </div>


      </div>
</div>

<style>
    body {
            background: url("https://i.pinimg.com/originals/68/42/a9/6842a9e871dcdf7c42258b292b96110e.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 739px; /* Змінено на автоматичний розмір */
            margin: 0;
            display: 1920px;
            flex-direction: column;
            align-items: center;
        }

            .card {
            background-color: rgba(255, 255, 255, 0.7);
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: darkcyan;
            width: 1200px;
            opacity: 0.9;
            margin-top: 120px;
            height: 450px;
        }
    </style>





{% endblock %}
