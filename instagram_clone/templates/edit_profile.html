{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter">

            <div class="card">
                <div class="card-content">

                    <form method="post" enctype="multipart/form-data" action="" role="form">
                        {% csrf_token %}
                        <h3 class="title is-3">Edit Profile</h3>

                        <div class="field">
                            <label class="label is-medium">Choose your picture</label>
                            <div class="file is-boxed">
                                {{ form.picture }}
                            </div>
                        </div>

                        <div class="field">
                            <label class="label is-medium">First name</label>
                            <div class="control">
                                {{ form.first_name }}
                            </div>
                        </div>

                        <div class="field">
                            <label class="label is-medium">Last name</label>
                            <div class="control">
                                {{ form.last_name }}
                            </div>
                        </div>

                        <div class="field">
                            <label class="label is-medium">Location</label>
                            <div class="control">
                                {{ form.location }}
                            </div>
                        </div>

                        <div class="field">
                            <label class="label is-medium">url</label>
                            <div class="control">
                                {{ form.url }}
                            </div>
                        </div>

                        <div class="field">
                            <label class="label is-medium">BIO</label>
                            <div class="control">
                                {{ form.profile_info }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                            </div>
                        </div>


                        <div class="field">
                            <p class="control">
                                <button type="submit" value="login" class="button is-success">
                                    Update
                                </button>
                            </p>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>

    <style>
        .card {
            background-color: rgba(255, 255, 255, 0.7);
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: darkcyan;
            width: 1200px;
            opacity: 0.9;
            margin-top: 120px;
            height: 600px;
        }

        body {
            background: url("https://i.pinimg.com/originals/68/42/a9/6842a9e871dcdf7c42258b292b96110e.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: auto; /* Змінено на автоматичний розмір */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

{% endblock %}
